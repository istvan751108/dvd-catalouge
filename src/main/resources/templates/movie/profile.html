<!DOCTYPE HTML>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Dvd Katalógus</title>

  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
  <h3 class="pt-5">Saját filmek</h3>

  <a th:href="@{/movie}"
     type="button"
     class="btn btn-info">Vissza</a>

  <table class="table table-striped pt-5">
    <caption>Saját Lemez lista</caption>
    <thread>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Cím</th>
        <th scope="col">Kiadó</th>
        <th scope="col">Kiadási Év</th>
        <th scope="col">Műfaj</th>

      </tr>
    </thread>
    <tbody>
    <tr th:each="movie: ${movies}">
      <th scope="row"
          th:text="${movie.id}"></th>
      <td th:text="${movie.title}"></td>
      <td th:text="${movie.publisher}"></td>
      <td th:text="${movie.year}"></td>
      <td th:text="${movie.type}"></td>
      <td>
        <a th:href="@{'/movie/' + ${movie.id} +  '/delete'}"
           type="button"
           class="btn btn-danger">Törlés</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script>

</script>

</body>
</html>
