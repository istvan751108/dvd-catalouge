<!DOCTYPE html>
<html layout xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${pageTitle}">Good Thymes Virtual Grocery</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"
          th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
</head>
<body>

<div class="container">
    <h3 class="pt-5">DVD katalógus</h3>

    <a th:href="@{/movie/profile}"
       type="button"
       class="btn btn-info">Profil</a>

    <table class="table table-striped pt-5">
        <caption>Filmek listája</caption>
        <thread>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Cím</th>
                <th scope="col">Év</th>
                <th scope="col">Műfaj</th>

            </tr>
        </thread>
        <tbody>
        <tr th:each="movie: ${movies}">
            <th scope="row"
                th:text="${movie.id}" ></th>
            <td th:text="${movie.title}"></td>
            <td th:text="${movie.year}"></td>
            <td th:text="${movie.type}"></td>
            <td>
                <!--                <a th:href="@{movie/profile}"-->
                <!--                   type="button"-->
                <!--                   class="btn btn-warning">Szerkesztés</a>-->
                <a th:href="@{'/movie/' + ${movie.id} +  '/put'}"
                   type="button"
                   class="btn btn-danger">Kedvenc</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script>

</script>

</body>
</html>
